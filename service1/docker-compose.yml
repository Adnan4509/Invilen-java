services:
  postgres:
    container_name: postgres
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invilensdb
    volumes:
      - invilensData1:/var/lib/postgres/data
    ports:
      - 5433:5432

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - 27018:27017
    volumes:
      - invilensMongodb:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=adnan
      - MONGO_INITDB_ROOT_PASSWORD=adnan


  kafka:
    image: apache/kafka
    container_name: kafka
    ports:
      - "9092:9092"

